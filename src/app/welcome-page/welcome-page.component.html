<div
  class="main-page">
  <div class="main-card">
  <mat-card>
    <mat-card-content class="font"><b>Welcome to my Marvel myFlix!</b></mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        (click)="openUserRegistrationDialog()"
        style="margin-right: 10px"
        color="primary"
      >
        Sign Up
      </button>
      <button
        mat-raised-button
        (click)="openUserLoginDialog()"
        color="primary"
        style="margin-right: 10px"
      >
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
